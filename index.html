<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        
        html {
            font-size: 14px;
        }
        
        body {
            background-color: hsl(212, 45%, 89%);
        }
        
        .container {
            background-color: hsl(0, 0%, 100%);
            padding: 0.9375em;
            border-radius: 0.625em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 17.5rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        img {
            width: 100%;
            border-radius: 0.625em;
            margin-bottom: 1.5em;
        }
        
        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        p {
            color: hsl(220, 15%, 55%);
            font-size: 0.875rem;
            font-weight: 400;
            margin: 0 0.75em;
            margin-bottom: 1.5625em;
        }
        
        footer {
            position: absolute;
            bottom: 0;
            padding: 3em;
        }
    </style>
</head>

<body>

    <main class="container">
        <img src="images/image-qr-code.png" alt="qr code">
        <h1>Improve your front-end <br> skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/mehmeteminavcil" target="_blank">Mehmet Emin Avcil</a>.
        </div>
    </footer>
</body>

</html>
